<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Notify - Welcome</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <header id="showcase">
      <div class="container">
        <div class="row">
          <div class="col align-self-start">
            <h3>Notify <span>.</span></h3>
            <p>A greate new free psd theme to showcase your new application</p>
            <div id="download-icons">
              <div class="header-icon-bg">
                <img src="./images/ios.png" alt="ios icon">
              </div>

              <div>
                <img src="./images/android.png" alt="android icon">
              </div>

              <div>
                <img src="./images/windows.png" alt="windows icon">
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section id="features">
      <div class="container">
        <div class="row">
          <div class="col col-sm">.col-6 .col-sm-3</div>
          <div class="col col-sm">.col-6 .col-sm-3</div>
          <div class="col col-sm">.col-6 .col-sm-3</div>
        </div>
      </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
